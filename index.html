<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #1e1e1e;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      cursor: pointer;
    }
    li:hover {
      background: #2a2a2a;
    }
    .icon {
      font-size: 1.5em;
      color: #1db954;
      margin-top: 2px;
    }
    .info {
      display: flex;
      flex-direction: column;
    }
    .artist {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>

      { nome: "Wish You Were Here", artista: "Pink Floyd" },
      { nome: "You And Me", artista: "Lifehouse" }
    ].sort((a, b) => a.nome.localeCompare(b.nome));

    const playlist = document.getElementById("playlist");
    const search = document.getElementById("search");

    function renderList(filtered) {
      playlist.innerHTML = "";
      filtered.forEach(musica => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="icon"><i class="fa fa-music"></i></span>
          <div class="info">
            <strong>${musica.nome}</strong>
            <span class="artist">${musica.artista}</span>
          </div>
        `;
        li.onclick = () => {
          const mensagem = `Olá, bora tocar aquela?: ${musica.nome} - ${musica.artista}`;
          window.open(`https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`, "_blank");
        };
        playlist.appendChild(li);
      });
    }

    search.addEventListener("input", () => {
      const termo = search.value.toLowerCase();
      const filtradas = musicas.filter(m =>
        m.nome.toLowerCase().includes(termo) || m.artista.toLowerCase().includes(termo)
      );
      renderList(filtradas);
    });

    renderList(musicas);
  </script>
</body>
</html>
